<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym-App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <main class="container col-md-6 " id="app">
        <div class="text-center my-4">
            <h1>{{ title }}</h1>
        </div>
        <div class="card p-3">
            <div class="input-group">
                <input type="text" class="form-control" v-model="inputTask" @keyup.enter="handleInput">
                <button class="btn btn-info" v-on:click="handleInput"  >Agregar</button>
            </div>
        </div>
        <div class="mt-5">
            <ul class="list-group">
                <p v-if="tasks.length === 0" class="text-center text-secondary">No hay tareas para mostrar!</p>
                <li :key="task.id" v-for=" task of tasks " class="list-group-item d-flex justify-content-between mt-1 border" v-bind:class="{ 'bg-danger' : !task.state , 'bg-success' : task.state}">
                    <div class="my-auto text-light">
                        <i class="fas fa-dumbbell"></i> - 
                        {{ task.name }}
                    </div>
                    <div>
                        <button v-on:click="updateItem( task.id )" class="btn btn-light mx-2 text-success"><i class="fas fa-check"></i></button>
                        <button v-on:click="deleteItem(task.id)" class="btn btn-light mx-2 text-danger"><i class="fas fa-trash"></i></button>
                    </div>
                </li>
            </ul>
        </div>
    </main>    
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="/app.js"></script>
</body>
</html>
